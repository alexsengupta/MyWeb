<mat-card class="ForcingCard">
  <div class="ForcingOutput">
    <div class="ForcingOutput__hd">
      <h3 class="ForcingOutput__name" [innerHTML]="meta.name"></h3>
    </div>
    <div class="ForcingOutput__bd">
      <app-highcharts-chart
        [Highcharts]="Highcharts"

        [constructorType]="chartConstructor"
        [options]="chartOptions"

        [(update)]="updateFlag"
        [flagOneToOne]="flagOneToOne"

        style="width: 100%; height: 200px; display: block;"
      ></app-highcharts-chart>
    </div>
  </div>
</mat-card>

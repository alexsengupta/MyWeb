    <!-- Research Contents -->
    <h1>Research</h1>
    <div class="accordion" id="researchAccordion">
        {% for research in research %}
        <div class="card">
            <div class="card-header" id="heading{{ loop.index }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                        {{ research.title }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#researchAccordion">
                <div class="card-body">
                    {{ research.content|safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

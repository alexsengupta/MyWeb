<h2 mat-dialog-title>Scenario: {{ scenario.name }}</h2>

<mat-dialog-content>
  <div class="mat-typography" [innerHTML]="scenario.description"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <a mat-raised-button (click)="startScenario()" color="accent" >Start Scenario</a>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
